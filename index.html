<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Silver Script AI By Adam Silver</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 16px; width: calc(100% - 22px); margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Silver Script AI By Adam Silver</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me anything..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const apiKey = "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"; //

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
      input.value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;
        chatbox.innerHTML += `<p><strong>Bot:</strong> ${reply}</p>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (error) {
        chatbox.innerHTML += `<p><strong>Error:</strong> Something went wrong.</p>`;
      }
    }
  </script>
</body>
</html>
